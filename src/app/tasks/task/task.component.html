<div class="task-control">
  <div class="task-control-header">
          <span class="task-control-header-left">
            Name of the task will be here
          </span>
    <span class="task-control-header-right">
            Status:
            <span class="task-status" status="CANCELLED">
              STATUS
            </span>
          </span>
  </div>
  <hr>
  <div class="task-body">
    <div class="task-control-row">
      <span class="property-title">Description:</span>
      <span>Task's description will be here. It should wrap around if there is too much content</span>
    </div>
    <div class="task-control-row">
      <span class="property-title">Date of start:</span>
      <span>01/01/2025 12:00:00 CEST</span>
    </div>
    <div class="task-control-row" id="task-last-row">
      <span class="property-title">Date of finish:</span>
      <span>31/01/2025 12:00:00 CEST</span>
<!--      TODO -> czy to jak zamienie na SPAN to nie bedzie ladniej-->
      <button class="subtasks-toggle-button" type="button" (click)="toggleSubtasks()">
        Subtasks
        <img src="down-arrow.png" alt="An arrow pointing down"/>
      </button>
    </div>
    @if (subtasksVisible) {
      <div class="task-control-row">
        <div class="subtasks-list">
          SOME SUBTASKS HERE
        </div>
      </div>
    }
  </div>
</div>
